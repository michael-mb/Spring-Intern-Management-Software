<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
    <head>
        <meta charset="utf-8">
        <title>Auftragserstellung</title>
                
        <link rel="icon" type="image/png" th:href="@{/resources/images/logo.png}" /> 
        <link th:href="@{/resources/css/normalize.css}" rel="stylesheet"
          href="../static/resources/css/normalize.css" type="text/css"/> 
        <link th:href="@{/resources/css/font-awesome.css}" rel="stylesheet"
          href="../static/resources/css/font-awesome.css" type="text/css"/>
        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"
		href="../static/resources/css/bootstrap.min.css" type="text/css"/>
        <link th:href="@{/resources/css/templatemo-style.css}" rel="stylesheet"
		href="../static/resources/css/templatemo-style.css" type="text/css"/>
		<link th:href="@{/resources/css/form.css}" rel="stylesheet"
		href="../static/resources/css/form.css" type="text/css"/>
		
        
        <script th:src="@{/resources/js/vendor/modernizr-2.6.2.min.js}" src="resources/js/vendor/modernizr-2.6.2.min.js"></script>
        
    </head>
	</head>
	<body>
		<!-- MENU -->
		<div class="sidebar-menu" th:include="menu :: menu"></div>	
		<!-- /MENU -->
		
		
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="fluid-container">
                <div class="content-wrapper">
                    
                    <!-- PROJECTS -->
                    <div class="page-section" id="projects">
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="widget-title" th:text="#{updateOrder.header}">KLEINREPARATURBETRIEB - Auftragserstellung</h4>
                           <p th:text="#{updateOrder.subheader}"> Hier haben sie die MÃ¶glichkeit , einen Auftrag zu erstellen . </p>
                        </div>
                    </div>
                    
					<div class="register">
			            <img src="/resources/images/logoOhneSchrift.png" class="user">
			            <h2 th:text="#{updateOrder.ordercreation}">Auftragserstellung</h2>
			            <form method="post" role="form" id="form" th:action="@{/updateOrder}" th:object="${form}">
			                <div class="horizontal-content">
			                    <div class="horizontal-inner">
			                        <p th:text="#{updateOrder.customername}">Name des Kundes*</p>
			                        <input type="text" th:value="${order.customerName}" th:placeholder="#{updateOrder.customername}"
			                               name="customerName" id="customerName" required>
			                    </div>   
			                    
			                    <div class="horizontal-inner">
			                        <p th:text="#{updateOrder.customercontact}">Kontakt des Kunden*</p>
			                        <input type="text" th:value="${order.customerContact}" th:placeholder="#{updateOrder.customercontact}"
			                               name="customerContact" id="customerContact" required>
			                    </div>   
			                               
			                </div>
			                <div class="horizontal-content">
			                    <div class="horizontal-inner">
			                        <p th:text="#{updateOrder.description}">Beschreibung*</p>
			                        <textarea class="area" th:text="${order.description}" name="description" id="description" required></textarea>
			                    </div>
			                </div>
			                <button type="submit" th:text="#{updateOrder.create}">Bearbeiten</button>
							<p class="pflichtfeld" th:text="#{updateOrder.required}">* : pflichtfeld</p>
			            </form>
					</div>
                    <hr>
					<footer class="row" id="footer" th:include="footer :: footer"></footer>
                </div>
            </div>
        </div>
    </div>


 		<!-- LANGUAGE -->
		<div class="language" th:include="language:: language"></div>	
		<!-- LANGUAGE -->

        <script th:src="@{/resources/js/vendor/jquery-1.10.2.min.js}" src="js/vendor/jquery-1.10.2.min.js"></script>
        <script th:src="@{/resources/js/main.js}" src="resources/js/main.js"></script>
        <script th:src="@{/resources/js/plugins.js}" src="resources/js/plugins.js"></script>

    </body>
</html>
